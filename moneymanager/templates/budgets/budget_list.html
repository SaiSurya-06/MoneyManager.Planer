{% extends 'base.html' %}
{% block content %}
<h2>Your Budgets</h2>
<a href="{% url 'budget_create' %}" class="btn btn-primary mb-2">Add Budget</a>
<table class="table">
    <tr><th>Category</th><th>Month</th><th>Limit</th></tr>
    {% for b in budgets %}
    <tr>
        <td>{{ b.category.name }}</td>
        <td>{{ b.month|date:"F Y" }}</td>
        <td>{{ b.limit }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No budgets set.</td></tr>
    {% endfor %}
</table>
{% endblock %}
