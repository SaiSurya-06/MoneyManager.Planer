{% extends 'base.html' %}
{% block content %}
<h2>Your Categories</h2>
<a href="{% url 'add_category' %}" class="btn btn-primary mb-2">Add Category</a>
<ul>
    {% for cat in categories %}
        <li>{{ cat.name }}</li>
    {% empty %}
        <li>No categories yet.</li>
    {% endfor %}
</ul>
{% endblock %}
