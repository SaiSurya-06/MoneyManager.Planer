{% extends 'base.html' %}
{% block content %}
<h2>Budget Overview</h2>
<a href="{% url 'budget_create' %}" class="btn btn-success mb-3">Set New Budget</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Month</th>
            <th>Category</th>
            <th>Limit (â‚¹)</th>
        </tr>
    </thead>
    <tbody>
        {% for b in budgets %}
        <tr>
            <td>{{ b.month|date:'F Y' }}</td>
            <td>{{ b.category.name }}</td>
            <td>{{ b.amount }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No budgets set.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
