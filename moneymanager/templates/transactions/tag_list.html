{% extends 'base.html' %}
{% block content %}
<h2>Your Tags</h2>
<a href="{% url 'tag_create' %}" class="btn btn-success mb-3">Add Tag</a>
<ul class="list-group">
    {% for tag in tags %}
        <li class="list-group-item">{{ tag.name }}</li>
    {% empty %}
        <li class="list-group-item">No tags created yet.</li>
    {% endfor %}
</ul>
{% endblock %}
